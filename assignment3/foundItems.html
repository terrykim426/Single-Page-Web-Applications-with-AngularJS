<div class="col-sm-12 col-md-6">
<ul>
	<li ng-repeat="item in items">
		{{ item.name }}, {{ item.short_name }}, {{ item.description }}
		<button class="btn btn-danger btn-sm" ng-click="onRemove({itemIndex: $index})">Don't want this one!</button>
	</li>
</ul>
</div>

<br>
<h2 ng-if="items.length == 0">Nothing found</h2>
